# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'
  imageName: 'signados/js-express-login' 

stages:
- stage: Build
  displayName: Build image and push Docker image
  jobs:
  - job: Build
    displayName: Build and push Docker image
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: DockerCompose@0
      displayName: 'Build Docker Compose for server'
      inputs:
        action: 'Run a Docker Compose command'
        dockerComposeFile: '**/docker-compose.yml'  # Ruta al docker-compose.yml
        commandOptions: '--build server'  # Construir solo el servicio `server`

    # Paso 3: Subir la imagen construida a Docker Hub
    - task: Docker@2
      displayName: 'Push Docker image to Docker Hub'
      inputs:
        command: 'push'
        repository: $(imageName)  # Nombre de la imagen en Docker Hub
        tags: |
          latest  # Especifica las etiquetas, puedes usar $(Build.BuildId) para versiones Ãºnicas
        containerRegistry: 'dockerhub-service-connection'  

